{% extends 'weather/base.html' %}

{% block content %}

<div class="container">
    <center>
    <form class="d-flex" role="search" method="POST" style="max-width: 540px;">
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search Cities" aria-label="Search" name="search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </center>
</div>
<br><br>

<center>
<div class="container">

    <div class="card mb-3" style="max-width: 540px; background-color: black; color: white;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="http://openweathermap.org/img/w/{{weather.icon}}.png" class="" alt="Profile img">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title lead">{{weather.city}}</h5>
              <p class="card-text lead">{{weather.temperature}}</p><br>
              <p class="card-text"><small class="text-muted">{{weather.description}}</small></p>
            </div>
          </div>
        </div>
      </div>

      <br><br>

</div>
</center>

{% endblock %}
